<html>
  <body>
    <div id="container">
      <form>
        <div>
          <label>First Name:</label>
          <input type="text" class="form-input" id="firstName" value="Mario" />
        </div>
        <div>
          <label>Last Name:</label>
          <input type="text" class="form-input" id="lastName" value="Rossi" />
        </div>
        <div>
          <label>Age:</label>
          <input type="number" class="form-input" id="age" value="25" />
        </div>
      </form>
    </div>
  </body>
</html>

<script>
  const $labels = document.querySelectorAll("label");
  const $inputs = document.querySelectorAll(".form-input");

  for (let index = 0; index < $labels.length; index++) {
    console.log($labels[index].innerText, $inputs[index].value);
  }

  // ||

  $inputs.forEach((input) => {
    const label = input.previousElementSibling.innerText;
    console.log(label, input.value);
  });
</script>
